<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Carrot img to Code</title>
    <link rel="stylesheet" href="css/main.css">
	<!-- font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  </head>

<body>
	<!-- carrot logo and nav bar  -->
	<nav>
		
		<img class="carrot-logo" src="img/carrot-logo.png" alt="carrot logo">
		
		<ul class="navbar">
		
			<li>
				<a href="">HOME</a>
			</li>
			<li>
				<a href="">ABOUT</a>
			</li>
			<li>
				<a href="">CASE STUDIES</a>
			</li>
			<li>
				<a href="">BLOG</a>
			</li>
			<li>
				<a href="">CONTACT</a>
			</li>
		</ul>
	</nav>
	
	<!-- middle section -->
	<div class="middle-section">
  		<!-- big carrot img -->
  		<img class="carrot" src="img/carrot.png" alt="big carrot image">
  	
  		<!-- search bar -->
  		<div class="search">
  			<i class="fa fa-search"></i>
  			<input type="text" placeholder="SEARCH">
  		</div>
  		<!-- text and the two buttons -->
  		<div class="text">
  			<p> <span class="word-carrot">Carrot</span> <i class="fas fa-trademark"></i> uses only the <br>very freshest design fruits<br> &amp; vegies to create<br> your <span class="word-web">web</span> &amp; <span class="word-app">app</span> designs. </p>
  		
  			<button id="button1">GET QUOTE</button>
  			<button id="button2">VIEW CASE STUDIES</button>
  		</div>

  	</div>

  	<footer>
  		<ul class="footer">
  			<li><i class="fab fa-facebook-f"></i></li>
  			<li><i class="fab fa-instagram"></i></li>
  			<li><i class="fab fa-twitter"></i></li>
  		</ul>
  	</footer>


</body>
</html>
